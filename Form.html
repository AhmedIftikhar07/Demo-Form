<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Form</title>
</head>
<body style="background-color: beige;">
    <center>
        <header>
            <hr>
            <h2 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ">Student Registration Form</h2>
        </header><hr><br>
         <form action="https://www.google.com/" method="get">
            <p><input type="text" name="F name" placeholder="Name"> </p>
           <p><input type="text" name="L name" placeholder="First Name"></p>
            <p><input type="text" name="address" placeholder="Address"></p>
            <p><input type="text" name="postal code" placeholder="Postal Code"></p>
            <p><input type="text" name="pincode" placeholder="Pincode"></p>
            <p><input type="text" name="email" placeholder="Email"></p>
            <p><input type="text" name="Phone no" placeholder="Phone-No"></p>
            <p><input type="text" name="Birth date" placeholder="Date of Birth"></p>


            <p><b>Gender:</b>  <input type="radio" name="Gender" value="Male"> Male
                       <input type="radio" name="Gender" value="Female"> Female
                       <input type="radio" name="Gender" value="Other">Other</p> <br>

            <p><b>Country:</b>&nbsp;&nbsp;<select name="Country">
                         <option value="Select">Select</option>           
                         <option value="India">India</option>          
                         <option value="England">England</option>           
                         <option value="turkey">Turkey</option>
                         <option value="Bangladesh">Bangladesh</option>  
                         <option value="Iran">Iran</option>  
                         <option value="Canada">Canada</option>  
                         <option value="America">America</option>  
                         <option value="Australia">Australia</option>  
                        </select>      
                    </p>


                    <p><b>Course:</b>&nbsp;&nbsp;<select name="Course">
                            <option value="Select">Select</option>>
                            <option value="Html">Html</option>
                            <option value="Css">Css</option>
                            <option value="JavaScript">JacaScript</option>
                            <option value="Python">Python</option>
                        </select>
                    </p>
                    <br>
                    <input type="Submit" value="Submit">
         </form>


    </center>
    
</body>
</html>
